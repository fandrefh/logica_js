<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercícios</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Exercício 2</h1>
	<h2>Contando de 1 a 100</h2>
	<script type="text/javascript">
		var numero = 1;
		while (numero <= 100) {
			document.write("Usando while: " + numero + "<br>");
			numero += 1;
		}
		document.write("<hr>")
		for (var i = 1; i <= 100; i++) {
			document.write("Usando for: " + i + "<br>");
		}
	</script>
</body>
</html>
